<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event og class manipulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button class="btn-hello"> Hello World</button>
    <ul>
        <li>Hello World 1</li>
        <li>Hello World 2</li>
        <li>Hello World 3</li>
    </ul>
    <div class="bluebox">
        <button class="btn-yellow">YELLOW</button>

    <button class="btn-red-bg  btn-bg">red</button>
    <button class="btn-green-bg btn-bg">green</button>
    <button class="btn-blue-bg btn-bg">blue</button>
    <button class="btn-yellow-bg btn-bg">yellow</button>
    <div class="orangebox">
        <button>Show me</button>
    </div>
